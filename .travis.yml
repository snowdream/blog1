language: node_js
node_js:
- '6'
cache:
  apt: true
  directories:
  - node_modules
# Optional
addons:
  apt:
    packages:
      # used by setenv.sh
      - expect
env:
  global:
  - secure: ""
branches:
  only:
  - master 
before_install:
  - openssl aes-256-cbc -K $encrypted_b9113630a4c4_key -iv $encrypted_b9113630a4c4_iv
    -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d

install:
- npm install hexo -g
- npm install
script:
- chmod u+x .travis/deploy.sh
- .travis/deploy.sh
